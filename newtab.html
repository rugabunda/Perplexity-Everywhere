<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Perplexity New Tab</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0b0c10; color: #e6e6e6; }
      form { width: min(800px, 90vw); display: flex; gap: 8px; }
      input {
        flex: 1; padding: 14px 16px; border-radius: 10px; border: 1px solid #2b2f36; background: #121317; color: #e6e6e6;
        outline: none; font-size: 16px;
      }
      input:focus { border-color: #5b8cff; box-shadow: 0 0 0 3px rgba(91, 140, 255, 0.2); }
      button {
        padding: 12px 16px; border-radius: 10px; border: 1px solid #2b2f36; background: #1a1c22; color: #e6e6e6; cursor: pointer;
      }
      button:hover { background: #23262d; }
    </style>
  </head>
  <body>
    <form action="https://perplexity.ai/search/new" method="GET">
      <input type="text" name="q" autofocus placeholder="Search Perplexity..." />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
